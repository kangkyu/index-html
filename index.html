<!DOCTYPE html>
<html>
<head>
  <title>Javascript + DOM</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
  <h1>Shopping List</h1>
  <input oninput="setGradient()" type="color" name="color1" class="color1" value="#3f87a6">
  <input oninput="setGradient()" type="color" name="color2" class="color2" value="#f69d3c">
  <p id="first">Get it done today</p>
  <p class="second">No excuses</p>
  <input type="text" name="todo-input" id="todo-add-field" placeholder="Add item">
  <button id="todo-add-button">Add</button>
  <ul>
    <li class="bold red" random="23">Notebook</li>
    <li>Jello</li>
    <li>Spinach</li>
    <li>Rice</li>
    <li>Birthday Cake</li>
    <li>Candles</li>
  </ul>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
